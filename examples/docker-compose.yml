    restart: "no"
    ports:
      - 8220:8210
#      - 8221:8211
    environment:
      VAULT_API_ADDR: "https://vault-2:8210"
      VAULT_CLUSTER_ADDR: "https://vault-2:8211"
      VAULT_RAFT_NODE_ID: "vault-2"
    privileged: true
    init: true
    volumes:
      - /run/aesmd:/run/aesmd
      - /dev/sgx_enclave:/dev/sgx_enclave
      - shared-2:/opt/vault/tls
      - data-2:/opt/vault/data

  tvu-3:
