# From the main directory run:
# ‚ùØ docker compose -f examples/docker-compose.yml --project-directory $PWD up
services:
  tvu-1:
    build:
      context: .
      dockerfile: bin/tee-vault-unseal/Dockerfile-azure
    image: tee-vault-unseal
    restart: "no"
    ports:
      - 8413:8443
    environment:
      VAULT_ADDR: "https://vault-1:8210"
      ALLOWED_TCB_LEVELS: "SwHardeningNeeded"
    privileged: true
    init: true
    volumes:
      - /run/aesmd:/run/aesmd
      - /dev/sgx_enclave:/dev/sgx_enclave
      - shared-1:/opt/vault/tls
  vault-1:
    build:
      context: .
      dockerfile: vault/Dockerfile
    image: vault
    restart: "no"
    ports:
      - 8210:8210
#      - 8211:8211
    environment:
      VAULT_API_ADDR: "https://vault-1:8210"
      VAULT_CLUSTER_ADDR: "https://vault-1:8211"
      VAULT_RAFT_NODE_ID: "vault-1"
    privileged: true
    init: true
    volumes:
      - /run/aesmd:/run/aesmd
      - /dev/sgx_enclave:/dev/sgx_enclave
      - shared-1:/opt/vault/tls
      - data-1:/opt/vault/data

  tvu-2:
    image: tee-vault-unseal
    restart: "no"
    ports:
      - 8423:8443
    environment:
      VAULT_ADDR: "https://vault-2:8210"
      ALLOWED_TCB_LEVELS: "SwHardeningNeeded"
    privileged: true
    init: true
    volumes:
      - /run/aesmd:/run/aesmd
      - /dev/sgx_enclave:/dev/sgx_enclave
      - shared-2:/opt/vault/tls
